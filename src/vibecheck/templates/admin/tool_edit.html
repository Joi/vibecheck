<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Add Tool' if is_new else 'Edit Tool' }} - Vibecheck Admin</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 { font-size: 1.2rem; }
        .navbar a { color: #888; text-decoration: none; margin-left: 20px; }
        .navbar a:hover { color: #00d4ff; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 24px; }
        h2 { margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }
        textarea { min-height: 120px; resize: vertical; font-family: inherit; }
        .help-text { color: #666; font-size: 0.8rem; margin-top: 4px; }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            color: #fff;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üõ†Ô∏è Vibecheck Admin</h1>
        <div>
            <a href="/admin">Dashboard</a>
            <a href="/admin/tools">Tools</a>
            <a href="/admin/logout">Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>{{ 'Add New Tool' if is_new else 'Edit Tool' }}</h2>
        
        <form method="POST" action="/admin/tools/save">
            {% if tool %}
            <input type="hidden" name="id" value="{{ tool.id }}">
            {% endif %}
            
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required value="{{ tool.name if tool else '' }}">
            </div>
            
            <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" id="slug" name="slug" value="{{ tool.slug if tool else '' }}">
                <p class="help-text">URL-friendly identifier. Auto-generated from name if empty.</p>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description">{{ tool.description if tool else '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="url">Website URL</label>
                <input type="text" id="url" name="url" value="{{ tool.url if tool else '' }}">
            </div>
            
            <div class="form-group">
                <label for="github_url">GitHub URL</label>
                <input type="text" id="github_url" name="github_url" value="{{ tool.github_url if tool else '' }}">
            </div>
            
            <div class="form-group">
                <label for="categories">Categories</label>
                <input type="text" id="categories" name="categories" 
                       value="{{ (tool.categories or [])|join(', ') if tool else '' }}">
                <p class="help-text">Comma-separated list (e.g., "cli, framework, ai")</p>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Tool</button>
                <a href="/admin/tools" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
